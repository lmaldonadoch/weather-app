<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#">°C</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">°F</a>
        </li>
        <li class="nav-item">
          <form action="" class="form-inline" id="form">
            <input
              type="search"
              class="form-control mr-sm-2"
              placeholder="Search for a City"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
        </li>
      </ul>
    </nav>
    <h1 class="page-title">My weather App</h1>
    <div class="container-fluid row search no-gutters"></div>

    <div class="container-fluid row capitals no-gutters px-0">
      <div class="col-12 col-lg-3 city" id="city-0"></div>
      <div class="col-12 col-lg-3 city" id="city-1"></div>
      <div class="col-12 col-lg-3 city" id="city-2"></div>
      <div class="col-12 col-lg-3 city" id="city-3"></div>
    </div>
  </body>
  <script src="./bundle.js"></script>
